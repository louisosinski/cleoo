<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cleo s'il te plait</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("image.jpg");
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial;
        }

        .box {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 25px;
        }

        .gif {
            width: 250px;
            margin-bottom: 25px;
        }

        h1 {
            margin-bottom: 25px;
        }

        button {
            font-size: 20px;
            padding: 10px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <div class="box">

        <!-- GIF animÃ© -->
        <img src="coeur.gif" class="gif">

        <!-- Question -->
        <h1>est ce que je suis idiot et mechant ? </h1>

        <!-- Boutons -->
        <button id="non" onclick="allerOui()">non</button>
        <button onclick="grossirOui()">oui </button>

    </div>

    <script>
        let taille = 20;

        function grossirOui() {
            taille = taille + 5;
            document.getElementById("non").style.fontSize = taille + "px";
        }

        function allerOui() {
            window.location.href = "oui.html";
        }
    </script>

</body>
</html>
